<header>

    <div id="etc">

  </div>

<body>
  <!-- <img src="design/original/desktop-step-4-lose.jpg" alt=""> -->
  <div id="container">
    <img src="images/bg-triangle.svg" alt="" id="triangle">
    <div class="circulo" id="circulo1" onclick="cliquei1()">
      <img src="images/icon-paper.svg" alt="" id="paper">
    </div>
        
    <div class="circulo" id="circulo2" onclick="cliquei2()">
      <img src="images/icon-scissors.svg" alt="" id="scissors">
    </div>
      
    <div class="circulo" id="circulo3" onclick="cliquei3()">
      <img src="images/icon-rock.svg" alt="" id="rock">
    </div>
  </div>

    <div id="divPlayer1" >
        <p id="subtitulo-1" class="subtitulo1">YOU PICKED</p>    
        <div class="circuloPlayer1" id="circulo-1-player1" onclick="cliquei()" hidden>
          <img src="images/icon-paper.svg" alt="" id="paperBefore">
        </div>
        <div class="circuloPlayer1" id="circulo-2-player1" onclick="cliquei()">
          <img src="images/icon-scissors.svg" alt="" id="scissorsBefore">
        </div>
        <div class="circuloPlayer1" id="circulo-3-player1" onclick="cliquei()">
          <img src="images/icon-rock.svg" alt="" id="rockBefore">
  
  </div>
    <div id="divPlayer2" >
      <p id="subtitulo-2" class="subtitulo2">THE HOUSE PICKED</p>
      <div class="circuloPlayer2" id="circulo-1-player2" onclick="cliquei()">
        <img src="images/icon-paper.svg" alt="" id="paperBefore">
      </div>

      <div class="circuloPlayer2" id="circulo-2-player2" onclick="cliquei()">
        <img src="images/icon-scissors.svg" alt="" id="scissorsBefore">
      </div>

      <div class="circuloPlayer2" id="circulo-3-player2" onclick="cliquei()">
        <img src="images/icon-rock.svg" alt="" id="rockBefore">
      </div>
    </div>
